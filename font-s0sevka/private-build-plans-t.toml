[buildPlans.s0sevka-t]
family = "s0sevka t"
spacing = "normal"
serifs = "sans"
noCvSs = true
export-glyph-names = false

  [buildPlans.s0sevka-t.variants]
  inherits = "ss08"

    [buildPlans.s0sevka-t.variants.design]
    l = "serifed"
    i = "hooky"
    capital-i = "serifed"
    zero = "tall-slashed"
    asterisk = "hex-high"
    paren = "normal"
    brace = "straight"
    percent = "rings-continuous-slash"

  [buildPlans.s0sevka-t.ligations]
  inherits = "dlig"

[buildPlans.s0sevka-t.widths.Condensed]
shape = 500
menu = 3
css = "condensed"

[buildPlans.s0sevka-t.widths.Normal]
shape = 550
menu = 5
css = "normal"

[buildPlans.s0sevka-t.widths.Expanded]
shape = 620
menu = 7
css = "expanded"

[buildPlans.s0sevka-t.weights.light]
shape = 300
menu = 300
css = 300

[buildPlans.s0sevka-t.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.s0sevka-t.weights.book]
shape = 450
menu = 450
css = 450

[buildPlans.s0sevka-t.weights.bold]
shape = 750
menu = 700
css = 700

[buildPlans.s0sevka-t.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.s0sevka-t.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
